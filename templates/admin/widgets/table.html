<table>
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td><input type="checkbox" name="{{ name }}" value="{{ row.0 }}" {% if row.0|stringformat:"s" in option_values %}checked{% endif %}></td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
