{% extends "admin/change_form.html" %}

{% block extrahead %}
{{ block.super }}
{% endblock %}

{% block after_field_sets %}
    <div class="module">
        <h2>Panelists</h2>
        <ul>
            {% for panelist in panelists %}
                <li>{{ panelist.name }}</li>
            {% empty %}
                <li>No panelists assigned.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
